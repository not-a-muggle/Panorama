apiVersion: v1
kind: Service
metadata:
  name: image-service
spec:
 type: LoadBalancer
 ports:
  - targetPort: 50060
    port: 50060
    nodePort: 8300 
 selector:
  app: app
  tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
        tier: backend

    spec:
      containers:
      - name: backend-imageservice
        imagePullPolicy: Always
        image: panoramaiubads/image-service
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 50060
      restartPolicy: Always